 <body>
       <div style="color:blue;font-size:50px;">
        <script language="JavaScript">
		      var liczba1=prompt("podaj pierwsza liczbe A=","");
              var liczba2=prompt("podaj druga liczbe B=","");
              var a_chm=parseFloat(liczba1);
              var b_chm=parseFloat(liczba2);
               document.write("wczytane liczby: "+"<br>");
			   document.write(" A=" +a_chm+" B="+b_chm+" <br>");
			   document.write("("+a_chm+" + "+b_chm+")=^3="+"<br>");
			   document.write(+a_chm+"^3+3*"+a_chm+"^2");
			   document.write("*"+b_chm+"+3*"+a_chm+"*");
       </script>
