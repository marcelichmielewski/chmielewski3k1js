<html>
<head>
   <title> Zadanie 8 Chmielewski </title>
   </head>
 <body>
       <div style="color:red;font-size:50px;">
        <script language="JavaScript">
              var liczba1=prompt("dzien1=","");
              var liczba2=prompt("dzien2=","");
              var ile_sekund_chm;
              var D1_chm=parseFloat(liczba1);
              var D2_chm=parseFloat(liczba2);
               ile_sekund_chm=(D1_chm-D2_chm)*24*3600;
               document.write("dzien1="+D1_chm+"<br>");
			   document.write("dzien2="+D2_chm+"<br>");
			   document.write
			   ("sekund="+ile_sekund_chm+" sekund"+"<br>");
       </script>
      </div>
</body>
</html>
